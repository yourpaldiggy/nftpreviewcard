<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="img" src="images/image-equilibrium.jpg" alt="Equilibrium.jpg">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="wrapper">
          <img class="icon-e" src="images/icon-ethereum.svg" alt="icon-ethereum.svg">
          <p class="eth">0.041 ETH</p>
          <img class="icon-c" src="images/icon-clock.svg" alt="icon-clock.svg">
          <p class="days">3 days left</p>
        </div>
        <hr class="hr">
        <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="avatar.png">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anthony Wenz</a>.
    </footer>
  </body>
</html>
